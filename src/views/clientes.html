<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <!-- meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://viacep.com.br" -->
    <title>Conest - Clientes</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Clientes</h1>
        <form id="frmClient" class="mt-2 row g-3">

            <!-- Buscar cliente -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchClient" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnRead" onclick="buscarCliente()">Buscar</button>
            </div>

            <hr class="mt-4 border border-primary border -1">

            <!-- Id do cliente (oculto) -->
            <div class="col-md-6" id="idClient">
                <input class="form-control" type="text" id="inputIdClient" placeholder="id">
            </div>

            <!-- Técnica para bloqueio dos inputs do form -->
            <!-- div class="bloqueio" -->
                <!-- Nome -->
                <div class="col-md-8">
                    <label for="inputNameClient" class="form-label">Nome</label>
                    <input class="form-control" type="text" id="inputNameClient" spellcheck="false" required
                        maxlength="50">
                </div>

                <!-- Fone -->
                <div class="col-md-4">
                    <label for="inputPhoneClient" class="form-label">Telefone</label>
                    <input class="form-control" type="tel" id="inputPhoneClient" spellcheck="false" required
                        maxlength="15">
                </div>

                <!-- Email -->
                <div class="col-md-8">
                    <label for="inputEmailClient" class="form-label">E-mail</label>
                    <input class="form-control" type="email" id="inputEmailClient" spellcheck="false" maxlength="50">
                </div>
            <!--/div --> <!-- fim do bloqueio -->

            <!-- Botões -->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="excluirCliente()">Excluir</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
            </div>

        </form>
    </div>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/script.js"></script>
    <script src="clientes.js"></script>
</body>

</html>
